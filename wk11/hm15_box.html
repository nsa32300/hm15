<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hm15 : box</title>
<script>

function set(title,author,price){
this.title = title;
this.author =author;
this.price =price;
}

</script>
</head>
<body>
<h2>HM15_box</h2>
<hr>
<script>

var i;
var expensive=0;
var ti=0;
var bookArray = new Array();
var newArray = new Array();

for(i=0;i<2;i++){
bookArray[i] = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 2번 입력","");

}

for(i=0;i<2;i++){
sp =bookArray[i].split(",");

var book = new Object();
book.title = sp[0];
book.author = sp[1];
book.price = sp[2];
newArray[i] = book;
}

for(i=0;i<2;i++){
document.write(newArray[i].title + ", ");
document.write(newArray[i].author + ", ");
document.write(newArray[i].price + "<br>");
}

for(i=0; i<2; i++)
{
    if(expensive<newArray[i].price){
        expensive=newArray[i].price;
        if(expensive=newArray[i].price){
            ti=newArray[i].title;
        }
    }
}

document.write("<hr>가장 가격이 비싼 책은 " + ti + "이고, 가격은 " + expensive +"원 입니다.");
</script>
</body>
</html>
